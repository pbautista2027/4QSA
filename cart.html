<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="cart.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>
    <body onload="changeVisibility()">
        <nav class="navbar navbar-padding-md navbar-padding-bg" id="header">
            <img class="logo-bg logo-md" src="files/logo.png" draggable="false" alt="">
            <input class="form-control search-bar-bg search-bar-md search-bar-bgh" type="search" aria-label="Search">
            <img class="search-bg search-md" src="files/search.png" draggable="false" alt="">
            <a href="#" class="tab-button-bg tab-button-md" onclick="switchTab('home')">Home</a>
            <a href="#" class="tab-button-bg tab-button-md " onclick="switchTab('about')">About</a>
            <a href="#" class="tab-button-bg tab-button-md" onclick="switchTab('contact-us')">Contact Us</a>
            <img class="cart-button-bg cart-button-md" src="files/to-cart.png" draggable="false" alt="">
            <p class="cart-count-bg cart-count-md d-none" id="cart-count">0</p>
            <img class="hider-bg" id="mobile-menu-md" src="files/mobile-menu.png" draggable="false" alt="" onclick="hamburgerFunction()">
        </nav>
        <div id="hamburger-menu-wrapper" style="display: none;" class="hider-bg">
            <a href="#" class="burger-button" onclick="switchTab('home')">Home</a>
            <a href="#" class="burger-button selected-tab" onclick="switchTab('about')">About</a>
            <a href="#" class="burger-button" onclick="switchTab('contact-us')">Contact Us</a>            
        </div>
        <div id="prod-wrapper">

        </div>
        
        <script src="cart.js"></script>
